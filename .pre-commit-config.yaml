repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [pre-commit]
        language: system
        entry: pipenv run isort
        types: [python]

      - id: black
        name: black
        stages: [pre-commit]
        language: system
        entry: pipenv run black
        types: [python]

      - id: autoflake
        name: autoflake
        stages: [pre-commit]
        language: system
        entry: pipenv run autoflake
        types: [python]

      - id: flake8
        name: flake8
        stages: [pre-commit]
        language: system
        entry: pipenv run flake8
        types: [python]
        args: [--max-line-length, "88", --ignore, "E203,W503"]
